<div class="container pt-5 mt-5">
<div [formGroup]="ureg">
    Name: <input type="text" class="form-control" formControlName="name"><br><br>
    Username: <input type="text" class="form-control" formControlName="uname"><br><br>
    Email: <input type="email" class="form-control" formControlName="email"><br><br>
    Password: <input type="password" class="form-control" formControlName="pwd"><br><br>
    <button (click)="create()" [disabled]="ureg.invalid" class="btn btn-primary form-control">Submit</button>
</div>
</div>
